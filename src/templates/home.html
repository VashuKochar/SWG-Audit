<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <meta name="description" content="{{description}}">
  <meta name="keywords" content="{{keywords}}">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.swgaudit.com/">
  <meta property="og:title" content="{{title}}">
  <meta property="og:description" content="{{description}}">
  <meta property="og:image" content="https://www.swgaudit.com/images/og-image.png">
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="https://www.swgaudit.com/">
  <meta name="twitter:title" content="{{title}}">
  <meta name="twitter:description" content="{{description}}">
  <meta name="twitter:image" content="https://www.swgaudit.com/images/og-image.png">
  
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  
  <!-- Google Analytics -->
  <!-- GA_ANALYTICS_SNIPPET -->
  
  <script type="application/ld+json">
  {"@context":"https://schema.org","@graph":[{"@type":"Organization","name":"SWG Audit","url":"https://www.swgaudit.com","description":"Independent, safe, Layer‑7 simulations that reveal real control effectiveness—beyond vendor claims."},{"@type":"WebApplication","name":"SWG Audit","applicationCategory":"SecurityApplication","description":"Layer‑7 web control simulations: phishing, malware, data exfiltration, policy controls. Deterministic control validation framework."}]}
  </script>
</head>
<body>
  {{> header }}

  <main id="main-content" class="landing-hero">
    <div class="landing-hero-inner">
      <h2 id="hero-heading" class="landing-hero-headline">{{headline}}</h2>
      <p class="landing-hero-subline">{{subline}}</p>
      <p class="landing-hero-instructions">{{instructions}}</p>
      <nav class="landing-hero-cards" aria-label="Simulation categories">
        {{categoryCards}}
      </nav>
    </div>
  </main>

  {{> footer }}

  <script src="/js/app.js"></script>
</body>
</html>
